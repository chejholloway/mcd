<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div>
      <h1>Intergalactic Star Wars Database</h1>
    </div>
    <form class="col-12">
      <div class="form-group">
        <label for="searchField">Search</label>
        <input type="text" class="form-control" id="searchField" [formControl]="searchField" placeholder="Search the Star Wars universe...">
      </div>
    </form>
  </div>
  <div>
    <ul class="list-group text-center">
      <li class="list-group-item" *ngFor="let person of people">
        <a target="_blank" href="{{person.url}}">{{ person.name }}</a>
      </li>
    </ul>
  </div>
</div>
